<div class="card my-5">
  <div class="card-body">
    <form (submit)="onSubmit()" #userForm= "ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="user.firstName"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter your name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" [(ngModel)]="user.login"
               class="form-control"
               id="login"
               name="login"
               placeholder="Enter your login"
               required #login="ngModel">
        <div [hidden]="!login.pristine" class="alert alert-danger">Login is required</div>
      </div>
      <button type="submit" [disabled]="!userForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
