<div class="card my-5">
  <div class="card-body">
    <form (submit)="onSubmit()" #worldForm= "ngForm" novalidate>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="world.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter world's name"
               required #name="ngModel">
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" [(ngModel)]="world.description"
               class="form-control"
               id="description"
               name="description"
               placeholder="Enter description">
      </div>
      <button type="submit" [disabled]="!worldForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
