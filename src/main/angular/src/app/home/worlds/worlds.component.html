<div class="card my-5">
  <div class="card-body">
    <a routerLink="/addworld" class="btn btn-info">Create a new world</a>
  </div>
</div>

<div class="content">
  <div class="card-container">
    <div class="card-body">
      <a class="docs-card" *ngFor="let world of worlds">
        <section>{{world.name}}</section>
        <p>{{world.description}}</p>
        <p class="card-footer"> Enter {{world.name}}</p>
      </a>
    </div>
  </div>
</div>
