<div class="header">
  <a>Please Login, to use tools</a>
</div>
<div class="card my-5">
  <div class="card-body">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !login.valid }">
        <label for="login">Login</label>
        <input type="text" [(ngModel)]="user.login"
               class="form-control"
               id="login"
               name="login"
               required #login="ngModel">
        <div *ngIf="f.submitted
          && !login.valid">Login is required
        </div>
      </div>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Password</label>
        <input type="password"
               class="form-control"
               id="password"
               name="password" [(ngModel)]="user.password"
               #password="ngModel" required/>
        <div *ngIf="f.submitted
          && !password.valid">Password is required
        </div>
      </div>

      <div>
        <button type="login" [disabled]="!f.form.valid"
                class="btn btn-info">Login
        </button>
      </div>
    </form>
  </div>
</div>
<div class="card my-5">
  <div>Don't have an account yet? Create it now!</div>
  <div>

    <button  [routerLink]="['/registration']"
             type="register"
             class="btn btn-info">Register
    </button>
  </div>
</div>
